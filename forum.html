<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Active Discussions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="home.html" class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-lg text-gray-600 hover:bg-gray-200 transition">
                    <i class="fa-solid fa-house text-xl"></i>
                </a>
                <div id="auth-container" class="flex items-center space-x-3"></div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold">Active Discussions</h1>
            <button id="make-discussion-btn" class="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition shadow-sm w-full sm:w-auto">
                Make a Discussion
            </button>
        </div>
        <div id="discussion-list" class="space-y-4"></div>
    </main>
    <div id="discussion-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 pointer-events-none z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center">Start a New Discussion</h2>
            <form id="new-discussion-form" class="space-y-4">
                <div>
                    <label for="discussion-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="discussion-title" placeholder="What's on your mind?" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                </div>
                 <div>
                    <label for="discussion-post" class="block text-sm font-medium text-gray-700">Your first post</label>
                    <textarea id="discussion-post" rows="4" placeholder="Start the conversation..." required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Post Discussion</button>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/forum.js"></script>
</body>
</html>
