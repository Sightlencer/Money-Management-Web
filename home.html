<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="home.html" class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-lg text-gray-600 hover:bg-gray-200 transition">
                    <i class="fa-solid fa-house text-xl"></i>
                </a>
                <div class="flex items-center space-x-4">
                    <h2 class="text-gray-600 hidden sm:block">Current Balance</h2>
                    <div class="balance-highlight flex items-center font-bold text-gray-800 p-2 px-4 rounded-lg">
                        <span class="currency mr-2">Rp.</span>
                        <span id="balance-amount">0</span>
                    </div>
                </div>
                <div id="auth-container" class="flex items-center space-x-3"></div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="summary-card earning-card p-5 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-lg text-gray-700">Today's Earning:</h3>
                    <p id="todays-earning" class="amount text-2xl font-bold earning-text">Rp. 0</p>
                </div>
                <div class="summary-card spending-card p-5 rounded-lg shadow-sm">
                    <h3 class="font-semibold text-lg text-gray-700">Today's Spending:</h3>
                    <p id="todays-spending" class="amount text-2xl font-bold spending-text">Rp. 0</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-sm space-y-4">
                    <a href="weekly.html" class="nav-btn block w-full text-center bg-gray-100 hover:bg-gray-200 p-4 rounded-lg font-semibold transition">Weekly Calendar</a>
                    <a href="monthly.html" class="nav-btn block w-full text-center bg-gray-100 hover:bg-gray-200 p-4 rounded-lg font-semibold transition">Monthly Calendar</a>
                    <a href="forum.html" class="nav-btn block w-full text-center bg-gray-100 hover:bg-gray-200 p-4 rounded-lg font-semibold transition">Forum</a>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm flex flex-col items-center justify-center">
                <div class="summary-card activity-card text-center py-3 px-8 rounded-lg">
                    <h3 class="font-semibold">Today's Activity</h3>
                    <p id="todays-activity" class="amount text-2xl font-bold activity-text">Rp. 0</p>
                </div>
                <a href="add-transaction.html" class="add-button w-16 h-16 bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer text-4xl text-gray-400 hover:bg-gray-100 hover:border-gray-400 my-8 flex justify-center items-center transition">+</a>
                <p class="chart-title text-xl font-bold text-gray-700">Monthly Spending Breakdown</p>
                <div class="w-full max-w-md mx-auto mt-4 flex flex-col md:flex-row items-center gap-8">
                    <div id="pie-chart-container" class="relative w-48 h-48 sm:w-56 sm:h-56 flex-shrink-0">
                        <div id="pie-chart" class="w-full h-full rounded-full bg-gray-200"></div>
                    </div>
                    <div id="pie-chart-legend" class="w-full space-y-2"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/auth.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
