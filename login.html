<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="home.html" class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-lg text-gray-600 hover:bg-gray-200 transition"><i class="fa-solid fa-house text-xl"></i></a>
                <div id="auth-container" class="flex items-center space-x-3"></div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center items-center" style="min-height: calc(100vh - 80px);">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center">Login to Account</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                </div>
                <div class="flex items-center justify-between">
                    <button id="login-button" type="submit" class="w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition">LOGIN</button>
                    <a href="#" class="font-medium text-sm text-red-600 hover:text-red-500">Forgot Password?</a>
                </div>
                <div class="text-center mt-4">
                    <a href="register.html" class="font-medium text-gray-600 hover:text-blue-600">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </main>
    <div id="feedback-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 pointer-events-none z-50">
        <div id="modal-content" class="bg-white p-6 rounded-lg shadow-xl text-center min-w-[300px]"></div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
