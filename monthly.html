<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="home.html" class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-lg text-gray-600 hover:bg-gray-200 transition">
                    <i class="fa-solid fa-arrow-left text-xl"></i>
                </a>
                <div id="auth-container" class="flex items-center space-x-3">
                    <a href="login.html" class="text-sm font-medium text-gray-600 hover:text-blue-600">Login</a>
                    <a href="register.html" class="text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="main-content" class="relative bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100"><i class="fa-solid fa-chevron-left"></i></button>
                <h1 id="calendar-title" class="text-3xl font-bold text-center"></h1>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-100"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
            <div id="login-overlay" class="hidden absolute inset-0 bg-white bg-opacity-80 flex justify-center items-center rounded-lg">
                <p class="text-xl text-center font-semibold text-gray-700 p-4">Please <a href="login.html" class="text-blue-600 font-bold underline">log in</a> to view your monthly activity.</p>
            </div>
        </div>
    </main>

    <div id="transaction-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 pointer-events-none z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg relative">
             <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <i class="fa-solid fa-times text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center">Add Transaction</h2>
            <form id="transaction-form" class="space-y-6">
                <input type="date" id="modal-date" class="hidden">
                <p class="text-center font-semibold text-lg" id="modal-date-display"></p>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount (Rp.)</label>
                    <input type="number" id="modal-amount" placeholder="e.g., 50000" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                    <select id="modal-type" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes (Category)</label>
                    <input type="text" id="modal-notes" placeholder="e.g., Lunch with client" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg"/>
                </div>
                <button id="save-button" type="submit" class="w-full save-button font-bold py-3 px-4 rounded-lg transition">SAVE</button>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/monthly.js"></script>
</body>
</html>
